<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .error-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .error-title {
            font-size: 30px;
            color: var(--text-color);
        }

        .error-subtitle {
            font-size: 15px;
            color: var(--text-color);
            margin: 0;
        }

        .error-container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            max-width: 1200px;
            width: 100%;
            padding: 0 20px;
            gap: 60px;
        }

        .error-left {
            flex: 1;
            max-width: 500px;
            text-align: center;
        }

        .error-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 500px;
        }

        .error-artwork {
            max-width: 80%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .artwork-caption {
            font-size: 12px;
            color: var(--text-secondary);
            text-align: center;
            font-style: italic;
        }

        .poetry {
            margin: 30px 0;
            line-height: 1.8;
            color: var(--text-color);
        }

        .poetry-urdu {
            font-family: 'Noto Nastaliq Urdu', 'Jameel Noori Nastaleeq', 'Arial Unicode MS', serif;
            font-size: 18px;
            direction: rtl;
            text-align: right;
            margin-bottom: 15px;
        }

        .poetry-english {
            font-size: 14px;
            font-style: italic;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .poetry-author {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .button-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
        }

        .report-link,
        .home-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--link-hover);
            color: white;
            text-decoration: none;
            font-size: 14px;
            border-radius: 6px;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .report-link:hover,
        .home-link:hover {
            opacity: 0.8;
            color: white;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            body {
                padding-top: 40px;
            }

            .error-header {
                margin-bottom: 30px;
            }

            .error-container {
                flex-direction: column;
                gap: 30px;
            }

            .error-left,
            .error-right {
                max-width: 100%;
            }

            .error-artwork {
                max-width: 60%;
            }

            .button-container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="error-header">
        <h1 class="error-title">error 404</h1>
        <p class="error-subtitle">This page seems to have been lost, much like this lost artwork.</p>
    </div>

    <div class="error-container">
        <div class="error-left">
            <div class="poetry">
                <div id="poetry-urdu" class="poetry-urdu"></div>
                <div id="poetry-translit" class="poetry-english"></div>
                <div id="poetry-author" class="poetry-author"></div>
            </div>

            <div class="button-container">
                <a href="#" id="report-link" class="report-link">Report this</a>
                <a href="/" class="home-link">Return to home</a>
            </div>
        </div>

        <div class="error-right">
            <img id="lost-artwork" class="error-artwork" alt="Lost Artwork" />
            <div id="artwork-caption" class="artwork-caption"></div>
        </div>
    </div>

    <script>
        // Function to load and display random poem
        async function loadRandomPoem() {
            try {
                const baseUrl = '{{ site.baseurl }}' || '';
                const response = await fetch(baseUrl + '/assets/data/poems.txt');
                const text = await response.text();
                
                // Parse poems (split by ---)
                const poems = text.split('---').map(poem => poem.trim()).filter(poem => poem.length > 0);
                
                // Randomly select a poem
                const randomPoem = poems[Math.floor(Math.random() * poems.length)];
                
                // Parse poem sections
                let urduLines = [];
                let translitLines = [];
                let author = '';
                
                const lines = randomPoem.split('\n');
                let currentSection = '';
                
                for (const line of lines) {
                    const trimmedLine = line.trim();
                    if (!trimmedLine) continue;
                    
                    if (trimmedLine.startsWith('URDU:')) {
                        currentSection = 'urdu';
                        const urduText = trimmedLine.substring(5).trim();
                        if (urduText) urduLines.push(urduText);
                    } else if (trimmedLine.startsWith('TRANSLIT:')) {
                        currentSection = 'translit';
                        const translitText = trimmedLine.substring(9).trim();
                        if (translitText) translitLines.push(translitText);
                    } else if (trimmedLine.startsWith('AUTHOR:')) {
                        author = trimmedLine.substring(7).trim();
                    } else if (currentSection === 'urdu') {
                        urduLines.push(trimmedLine);
                    } else if (currentSection === 'translit') {
                        translitLines.push(trimmedLine);
                    }
                }
                
                // Display poem
                const poetryUrduEl = document.getElementById('poetry-urdu');
                const poetryTranslitEl = document.getElementById('poetry-translit');
                const poetryAuthorEl = document.getElementById('poetry-author');
                
                poetryUrduEl.innerHTML = urduLines.join('<br>');
                poetryTranslitEl.innerHTML = translitLines.join('<br>');
                poetryAuthorEl.textContent = author ? author : '';
            } catch (error) {
                console.error('Error loading poem:', error);
                // Fallback to default poem
                document.getElementById('poetry-urdu').innerHTML = 'سرف اک قدم اٹھا تھا غلط راہ شوق میں<br>منزل تمام عمر مجھے ڈھونڈتی رہی';
                document.getElementById('poetry-translit').innerHTML = 'sirf ek qadam utha tha ghalat rah-e-shauq men<br>manzil tamam umr mujhe dhundhti rahi';
                document.getElementById('poetry-author').textContent = '— Abdul Hamid Adam';
            }
        }

        // Mapping of artwork filenames to their proper names
        const artworkNames = {
            '1070px-Vermeer_The_concert.jpeg': 'The Concert by Johannes Vermeer',
            '1570px-Rembrandt_Harmensz._van_Rijn_076.jpg': 'Portrait of a Young Man by Rembrandt',
            'Caravaggio_005.jpg': 'Nativity with St. Francis and St. Lawrence by Caravaggio',
            'Édouard_Manet_Chez_Tortoni.jpg': 'Chez Tortoni by Édouard Manet',
            'Raphael_missing.jpg': 'Portrait of a Young Man by Raphael',
            'Rembrandt_Christ_in_the_Storm_on_the_Lake_of_Galilee.jpg': 'Christ in the Storm on the Lake of Galilee by Rembrandt',
            'Van_Gogh_-_Vase_mit_Pechnelken.jpeg': 'Vase with Lychnis by Vincent van Gogh',
            'View_of_Auvers-sur-Oise_Paul_Cezanne.png': 'View of Auvers-sur-Oise by Paul Cézanne'
        };

        // List of lost artwork images
        const lostArtworks = [
            '1070px-Vermeer_The_concert.jpeg',
            '1570px-Rembrandt_Harmensz._van_Rijn_076.jpg',
            'Caravaggio_005.jpg',
            'Édouard_Manet_Chez_Tortoni.jpg',
            'Raphael_missing.jpg',
            'Rembrandt_Christ_in_the_Storm_on_the_Lake_of_Galilee.jpg',
            'Van_Gogh_-_Vase_mit_Pechnelken.jpeg',
            'View_of_Auvers-sur-Oise_Paul_Cezanne.png'
        ];

        // Randomly select an artwork
        const randomArtwork = lostArtworks[Math.floor(Math.random() * lostArtworks.length)];
        const baseUrl = '{{ site.baseurl }}' || '';
        const artworkPath = baseUrl + '/assets/img/lost/' + randomArtwork;
        
        // Set image source
        document.getElementById('lost-artwork').src = artworkPath;
        
        // Set caption
        const artworkName = artworkNames[randomArtwork] || 'Lost Artwork';
        document.getElementById('artwork-caption').textContent = artworkName;

        // Get current page URL for email body
        const currentUrl = window.location.href;
        const email = '{{ site.email }}';
        const subject = encodeURIComponent('404 Error Report - Broken Link');
        const body = encodeURIComponent('Hi Bhumika,\n\nI encountered a 404 error on your website.\n\nHere is the broken URL: ' + currentUrl);
        const mailtoLink = 'mailto:' + email + '?subject=' + subject + '&body=' + body;

        // Set up report link
        document.getElementById('report-link').href = mailtoLink;

        // Load random poem
        loadRandomPoem();
    </script>
</body>
</html>
