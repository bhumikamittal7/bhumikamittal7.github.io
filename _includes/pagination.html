{%- if paginator.total_pages > 1 -%}
<div class="pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | relative_url }}" class="link-button">← Newer</a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | relative_url }}" class="link-button" style="margin-left: auto;">Older →</a>
  {% endif %}
</div>
{%- endif -%}
